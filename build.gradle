group 'br.com.abgsolucoes.codefriend.primefaces'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.6.2'
}
